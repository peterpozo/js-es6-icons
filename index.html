<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es6 Icons</title>
    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Js  -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <nav class="container-fluid">
      <div class="row nav-top">
        <div class="col"><h1>FontIcons</h1></div>
      </div>
      <div class="row nav-bottom text-center">
        <div
          class="row row-cols-auto justify-content-center align-items-center"
        >
          <div class="col">
            <span class="text-uppercase text-white fw-semibold"
              >Filtro per tipo</span
            >
          </div>
          <div class="col">
            <select class="form-select" id="card-type" onchange="changeCards()">
              <option selected>Select Icons</option>
              <option value="all">All</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div id="cards-container"></div>
    </main>
  </body>
</html>
